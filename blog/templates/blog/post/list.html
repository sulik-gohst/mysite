
{% extends 'blog/base.html' %}
{% block title %}
<h1>My blog</h1>
{% endblock %}
{% block content %}
{% for post in posts %}
<h2>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
</h2>

<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|linebreaks }}
{% endfor %}
    {% include 'blog/pagination.html' with page=posts %}
{% endblock %}
